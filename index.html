<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tolentino Anaya Contadores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body class="bg-[#FFFFFF] text-gray-900 overflow-x-hidden" style="font-family: 'Times New Roman', serif;">

  <!-- SecciÃ³n 1: Hero -->
<section class="h-screen flex items-center justify-center text-white relative bg-cover bg-center" 
  style="background-image: url(ImgConta2.jpg);">

  <!-- Overlay azul rey traslÃºcido -->
  <div class="absolute inset-0 bg-[#002366] bg-opacity-70"></div>

  <!-- Contenido -->
  <h1 class="relative text-4xl md:text-6xl font-bold" id="logo">TA Contadores</h1>

</section>



  <!-- SecciÃ³n 2: PresentaciÃ³n personal -->
  <section class="h-screen flex flex-col md:flex-row items-center justify-center gap-10 p-20">
    <!-- Texto -->
    <div class="w-full md:w-1/2 space-y-4 opacity-0" id="info">
      <h2 class="text-4xl font-semibold">David Tolentino Anaya</h2>
      <p class="text-lg">ðŸ“§ asesor.contablefis@gmail.com</p>
      <p class="text-lg">ðŸ“± +52 33 1359 1852</p>
      <p class="text-lg">ðŸ’¼ Fundador & CEO</p>
    </div>
    <!-- Imagen -->
    <div class="w-full md:w-1/2 flex justify-center opacity-0" id="foto">
      <img src="ImgDavid3.png" alt="Foto profesional" class="rounded-2xl shadow-lg">
    </div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animar logo en el scroll
    gsap.to("#logo", {
      scrollTrigger: {
        trigger: "#logo",
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      scale: 0.5,
      y: -200,
      opacity: 0.5
    });

    // Animar la info personal
    gsap.to("#info", {
      scrollTrigger: {
        trigger: "#info",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 1,
      x: -50,
      duration: 1
    });

    gsap.to("#foto", {
      scrollTrigger: {
        trigger: "#foto",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 1,
      x: 50,
      duration: 1
    });
  </script>

</body>
</html>
